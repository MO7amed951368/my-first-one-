    <div class="login-page">
      <form>
        <div class="header">
          <h2>Back to your digital life</h2>
          <span>Choose one of the option to go</span>
        </div>
        <div class="initail-bttom">
          <div class="mb-3">
            <input
              type="mail "
              class="form-control"
              id=""
              placeholder="m@rafat.com "
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id=""
              placeholder="password"
            />
          </div>
          <span>Or continue with </span>
        </div>
        <div class="footer">
          <ul>
            <li>
              <a href="">
                <img src="image/google.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="image/meta.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="image/mac.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
        <div class="action-btn">
          <button type="submit">log in</button>
        </div>
      </form>
    </div>
